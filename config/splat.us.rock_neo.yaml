options:
  platform: psx
  basename: rock_neo
  base_path: ../
  target_path: disks/us/ROCK_NEO.EXE
  asm_path: asm/rock_neo
  asset_path: assets/rock_neo
  src_path: src/rock_neo
  compiler: GCC
  symbol_addrs_path: config/syms.us.rock_neo.txt
  undefined_funcs_auto_path: config/undefined_funcs_auto.us.rock_neo.txt
  undefined_syms_auto_path: config/undefined_syms_auto.us.rock_neo.txt
  find_file_boundaries: yes
  use_legacy_include_asm: no
  migrate_rodata_to_functions: no
  auto_decompile_empty_functions: no
  section_order:
    - ".rodata"
    - ".text"
    - ".data"
  gp_value: 0x80097864

segments:
  - [0x800, header]
  - name: main
    type: code
    start: 0x800
    vram: 0x80010000
    subalign: 4
    subsegments:
      - [0x800, rodata]
      - [0x2490, c, main]
      - [0x3BD8, c, Code800133D8]
      - [0x52C0, asm]
      - [0x5DA4, c, game]
      - [0x77D4, asm]
      - [0xA0C0, c, sound]
      - [0xBBE4, c, cd]
      - [0xE054, asm]
      - [0x2C640, c, player]
      - [0x32A38, asm]
      - [0x43F88, c, moji]
      - [0x4B074, asm]
      - [0x4F434, c, sub_scrn]
      - [0x531E0, asm]
      - [0x587F8, asm, psxsdk/code]
      - [0x70EC4, data]
      - [0x80064, sdata]
      - [0x88958, sbss]
      - [0x8B648, bss]
      - [0xB5E88, bin] # heap?
  - [0xC9800]